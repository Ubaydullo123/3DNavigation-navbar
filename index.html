<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="menu">
                <h3 class="logo">Brand<span>Name</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="main-cotanier">
            <div class="main">
                <header>
                    <div class="overlay">
                        <div class="inner">
                            <h2 class="title">Future is here</h2>
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste quidem debitis veniam accusantium.</p>
                            <button href="#!" class="btn">Read main</button>
                        </div>
                    </div>
                </header>
            </div>

            <div class="shadow one"></div>
            <div class="shadow two"></div>
        </div>
        <div class="links">
            <ul>
                <li><a href="#!" style="--i: 0.05s">home</a></li>
                <li><a href="#!" style="--i: 0.1s" >services</a></li>
                <li><a href="#!" style="--i: 0.15s" >portfolio</a></li>
                <li><a href="#!" style="--i: 0.2s" >testimonials</a></li>
                <li><a href="#!" style="--i: 0.25s" >about</a></li>
                <li><a href="#!" style="--i: 0.3s" >contact</a></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
